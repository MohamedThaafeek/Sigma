title: Suspicious Usage Of ShellExec_RunDLL
id: d87bd452-6da1-456e-8155-7dc988157b7d
related:
    - id: 36c5146c-d127-4f85-8e21-01bf62355d5a
      type: obsolete
status: test
description: Detects suspicious usage of the ShellExec_RunDLL function to launch other commands as seen in the the raspberry-robin attack
references:
    - https://redcanary.com/blog/raspberry-robin/
    - https://www.microsoft.com/en-us/security/blog/2022/10/27/raspberry-robin-worm-part-of-larger-ecosystem-facilitating-pre-ransomware-activity/
    - https://github.com/SigmaHQ/sigma/issues/1009
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022-09-01
modified: 2024-11-16
tags:
    - attack.defense-evasion
logsource:
    category: process_creation
    product: windows
detection:
    selection_openasrundll:
        CommandLine|contains:
            - 'ShellExec_RunDLL' # rundll32 SHELL32.DLL,ShellExec_RunDLL "cmd.exe" "/c calc.exe"
            - '#572' # rundll32 SHELL32.DLL,#572 "cmd.exe" "/c calc.exe"
    selection_suspcli:
        CommandLine|contains:
            # Add more LOLBINs and Susp Paths
            - 'regsvr32'
            - 'msiexec'
            - '\Users\Public\'
            - 'odbcconf'
            - '\Desktop\'
            - '\Temp\'
            - 'Invoke-'
            - 'iex'
            - 'comspec'
    condition: all of selection_*
falsepositives:
    - Unknown
level: high
