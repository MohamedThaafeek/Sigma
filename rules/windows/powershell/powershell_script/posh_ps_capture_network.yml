title: Capture Network With Powershell
id: da34e323-1e65-42db-83be-a6725ac2caa3
status: experimental
description: |
    Adversaries may attempt to capute network to gather information over the course of an operation.
    Data captured via this technique may include user credentials, especially those sent over an insecure, unencrypted protocol
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/5f866ca4517e837c4ea576e7309d0891e78080a8/atomics/T1040/T1040.md#atomic-test-16---powershell-network-sniffing
author: frack113
date: 2024/05/12
tags:
    - attack.credential_access
    - attack.discovery
    - attack.t1040
logsource:
    product: windows
    category: ps_script
    definition: 'Requirements: Script Block Logging must be enabled'
detection:
    selection:
        ScriptBlockText|contains:
            - 'New-NetEventSession'
            - 'Add-NetEventPacketCaptureProvider'
            - 'Start-NetEventSession'
            - 'Stop-NetEventSession'
            - 'Remove-NetEventSession'
    condition: selection
falsepositives:
    - Unknown
level: medium
